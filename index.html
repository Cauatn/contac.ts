<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contac.ts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <header class="nav-header">
        <div class="nav-header-text">
          <h1>contac.ts</h1>
          <p>Adicione e liste seus amigos.</p>
        </div>
        <form class="add-friend-form" id="add-friend-form">
          <input
            type="text"
            placeholder="Qual o nome do seu amigo?"
            id="friend-name"
            required
          />
          <input
            type="text"
            placeholder="Qual o número do seu amigo?"
            id="friend-phone"
            required
          />
          <button>Adicionar</button>
        </form>
      </header>
      <section class="contacts-list">
        <header class="contacts-list-header">
          <h1>Lista de contatos</h1>
          <button id="update-list">Atualizar lista</button>
        </header>
        <div class="list-container" id="list-container">
          <h4 id="empty-list-text">Não há nenhum contato :/</h4>
          <ul class="list" id="list"></ul>
        </div>
      </section>
      <div class="politics-footer">
        <p>
          Ao adicionar seus amigos pelo contac.ts você automaticamente concorda
          com nossos <span class="underlined-text">termos</span> de uso e
          <span class="underlined-text">políticas de privacidade</span>.
        </p>
      </div>
    </main>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
